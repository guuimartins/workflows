name: exercise two

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  environment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Install dependencies
      run: |
        python -m venv venv
        venv/bin/pip install -r requirements.txt